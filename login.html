<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
</head>
<body>

<!--This is header-->
<div class="ui secondary pointer menu" style="position: fixed; background-color: #f2f2f2; width: 100%; height: 70px">
    <div class="ui container">
        <h1 style="padding-top: 15px">ImpressMe</h1>
        <div class="right menu">
            <div class="item">
                <button class="ui basic button">
                    Sign In
                </button>
            </div>
            <div class="item">
                <button class="ui primary button">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</div>

<!--This is main page-->
<div class="ui container mainpage">
    <div class="login-div">
        <form class="ui form">
            <div class="field">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui primary button" type="submit">Login</button>
        </form>
        <br>
        <p style="margin-bottom: 0">other login</p>
        <button class="ui facebook button">
            <i class="facebook icon"></i>
            Facebook
        </button>
        <button class="ui linkedin button">
            <i class="linkedin icon"></i>
            LinkedIn
        </button>
    </div>
</div>

<!--This is footer-->
<div class="ui vertical footer segment">
    <div class="ui container">
        <p>Terms of use</p>
        <p>Privacy Policy</p>
        <p style="font-size:36px; float: right">ImpressMe</p>
    </div>
</div>

</body>
</html>
